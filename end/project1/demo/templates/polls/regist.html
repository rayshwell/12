{%block body%}
<!--第一种方法：需要在html中自己手动编写表单-->
{%comment%}
<form action=""method="post">
    {% csrf_token %}
    <h2>注册</h2>
    用户名：<input type="text" name="username" required>
    <br>
    密码：<input type="password" name="password" required >
    <br>
    再次输入：<input type="password" name="password2" required>
    <br>
    <input type="submit" value="注册">
    {{errors}}

</form>
{%endcomment%}
<!--第三种方法： 使用模型表单生成html表单-->
<form action=""method="post">
    {% csrf_token %}
    {{rf.username.label}}:{{rf.username}}
    <br>

    {{rf.password.label}}:{{rf.password}}
    <br>
    {{rf.password2.label}}:{{rf.password2}}
    <br>
    <input type="submit" value="注册">
</form>
{% endblock %}
